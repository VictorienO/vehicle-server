name: CI
on:
  - push
  - pull_request

jobs:
  integration_continue:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4 # Récupère le contenu du dépôt correspondant au commit du workflow en cours
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go version
      - run: make integration_test
      - run: make unit_test
      - run: make build
      - run: ls dist/
      - name: Package Application
        run: make package
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          username: vollivier
          password: ${{ secrets.TOKENHUB }}
      - name: Push if triggered by a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          make release  TAG="${{github.ref_name}}"
      - uses: Code-Hex/neo-cowsay-action@v1
        with:
          cow: 'random'
          message: "Bouihnjhojur"